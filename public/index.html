<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Игра</title>

    <script type="text/template" id="template-login-block">
        <div class="avatar"></div>
        <div class="form-box">
            <form method="post" action="/login">
                <input name="email" type="text" placeholder="Email">
                <input name="password" type="password" placeholder="Пароль">
                <button class="btn btn-info btn-block login" type="submit">Войти</button>
            </form>
            <a class="link-need-account" href="#">Нужен аккаунт ?</a>
            <p>Вход через социальные сети</p>
            <div class="btn-group btn-group-xs">
                <a class="btn btn-primary" href="/auth/vkontakte"><i class="fa fa-vk"></i></a>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-signup-block">
        <div class="avatar"></div>
        <div class="form-box">
            <form method="post" action="/signup">
                <input name="email" type="text" placeholder="Email">
                <input name="password" type="password" placeholder="Пароль">
                <button class="btn btn-info btn-block login" type="submit">Регистрация</button>
            </form>
            <p>Вход через социальные сети</p>
            <div class="btn-group btn-group-xs">
                <a class="btn btn-primary" href="/auth/vkontakte"><i class="fa fa-vk"></i></a>
            </div>
        </div>
    </script>


    <script type="text/template" id="template-room-block">
        <h4><%=room.name%></h4>
        <div>
            <span>Игроков: <span><%=room.players ? room.players.length : 0%></span></span>
            <span>Фигур: <span><%=room.mobs ? room.mobs : 0%> из <%=room.maxMobs%></span></span>
        </div>
        <div class="btn-group btn-group-xs">
            <% if(room._current) { %>
            <button data-room-id="<%=room._id%>" title="Подключится к игре" class="btn btn-danger btn-xs btn-room-leave">Отключится</button>
            <% } else { %>
            <button data-room-id="<%=room._id%>" title="Подключится к игре" class="btn btn-success btn-xs btn-room-join">Играть</button>
            <% } %>
            <button data-room-id="<%=room._id%>" title="Подключится к игре" class="btn btn-warning btn-xs btn-room-donate">Купить еденицы</button>
            <a title="Выход" href="/logout" class="btn btn-danger btn-logout btn-xs">Выход</a>
        </div>
    </script>

    <script type="text/template" id="template-room-list-block">
        <h4>Список комнат</h4>
        <table class="table list">
            <thead>
            <tr>
                <th>#</th>
                <th>Игроки</th>
                <th>Фигруы</th>
                <th>Войти</th>
            </tr>
            </thead>
            <tbody>
            <% rooms.forEach(function(room){ %>
            <tr>
                <td><%=room.name%></td>
                <td><%=room.players.length%> из <%=room.maxUsers%></td>
                <td><%=room.mobs%> из <%=room.maxMobs%></td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <% if( room._current ) { %>
                        <button data-room-id="<%=room._id%>" title="Продолжить" class="btn btn-success btn-room-continue"><i class="fa fa-play"></i></button>
                        <button data-room-id="<%=room._id%>" title="Выйти из игры" class="btn btn-danger btn-room-leave"><i class="fa fa-sign-out"></i></button>
                        <% } else { %>
                        <button data-room-id="<%=room._id%>" title="Подключится к игре" class="btn btn-primary btn-room-join"><i class="fa fa-play-circle-o"></i></button>
                        <% } %>
                    </div>
                </td>
            </tr>
            <% }); %>
            </tbody>
        </table>
        <div class="btn-group btn-group-sm">
            <a title="Топ игроков" href="#" class="btn btn-primary btn-players-top">Игроки</a>
            <a title="Пополнить счет" href="#" class="btn btn-warning btn-donate">Купить $</a>
            <a title="Выйти из приложения" href="/logout" class="btn btn-danger btn-exit">Выход</a>
        </div>
    </script>

    <script type="text/template" id="template-user-top-block">
        <h4>Топ игроков</h4>
        <div class="list container">
            <% users.forEach(function(user){ %>
            <div class="list-item list-item-player-top">
                <div class="avatar-list-item pull-left"></div>
                <h4><%=user.displayName%></h4>
                <h5>Счет: <%=user.score%></h5>
            </div>
            <% }); %>
        </div>
        <div class="btn-group btn-group-sm">
            <a title="Список комнат" href="#" class="btn btn-primary btn-room-list">Комнаты</a>
            <a title="Пополнить счет" href="#" class="btn btn-warning btn-donate">Купить $</a>
            <a title="Выйти из приложения" href="/logout" class="btn btn-danger btn-exit">Выход</a>
        </div>
    </script>

    <script type="text/template" id="template-user-card-block">
        <div class="avatar" style="background:url('<%=user.photo%>') no-repeat center"></div>
        <h4 class="displayName"><%=user.displayName%>&nbsp;<i class="fa fa-edit btn btn-success btn-xs btn-edit-name"></i></h4>
        <input class="form-control input-displayName input-sm" />
        <div class="balance"><strong>$<%=user.balance%></strong></div>
        <div class="btn-group btn-group-xs">
            <a title="Пополнить счет" type="button" class="btn btn-success btn-xs btn-invoice">Пополнить</a>
            <a title="Пополнить счет" type="button" class="btn btn-danger btn-xs btn-payout">Вывести</a>
        </div>
        <% if(user.role === 'admin') { %>
        <button title="Настройки" type="button" class="btn btn-admin-settings btn-xs"><i class="fa fa-wrench"></i></button>
        <% } %>
    </script>

    <script type="text/template" id="template-room-user-list-block">
        <h4>Топ игроков</h4>
        <ol>
            <% room.users.forEach(function(user){ %>
            <li><%=user.displayName%></li>
            <% }); %>
        </ol>
    </script>

    <script type="text/template" id="template-admin-room-block">
        <h4>Управление</h4>
        <table class="table list">
            <thead>
            <tr>
                <th>Комната</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <% rooms.forEach(function(room){ %>
            <tr>
                <td><%=room.name%> (<%=room.players.length%>, <%=room.mobs%>)</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button title="Удалить комнату" class="btn btn-primary btn-room-remove"><i class="fa fa-remove"></i></button>
                        <button title="Остановить игру" class="btn btn-warning btn-room-stop"><i class="fa fa-stop"></i></button>
                        <button title="Перезапуск игры" class="btn btn-danger btn-room-restart"><i class="fa fa-refresh"></i></button>
                    </div>
                </td>
            </tr>
            <% }); %>
            </tbody>
        </table>
        <h4>Создать комнату</h4>
        <form class="form-add-room" method="post" action="/api/v1/rooms">
            <input name="name" type="text" placeholder="Название">
            <input name="complexity" type="text" placeholder="Сложность">
            <input name="maxUsers" type="text" placeholder="Маск. игроков">
            <input name="maxMobs" type="text" placeholder="Маск. фигур">
            <input name="spawnSpeed" type="text" placeholder="Скорость появления фигур">
            <button class="btn btn-info btn-block login" type="submit">Создать</button>
        </form>
        <div class="btn-group btn-group-sm">
            <a title="Список комнат" href="#" class="btn btn-primary btn-players-top">Комнаты</a>
            <a title="Топ игроков" href="#" class="btn btn-warning btn-donate">Игроки</a>
            <a title="Выйти из приложения" href="/logout" class="btn btn-danger btn-exit">Выход</a>
        </div>
    </script>

    <script type="text/template" id="template-room-admin-block">
        <h4>Управление комнатой:<span><%=room.name%></span></h4>
        <form class="form-inline form-room-settings">
            <div><span>Название&nbsp;</span><input class="form-control input-sm" type="text" name="name" value="<%=room.name%>"/></div>
            <div><span>Сложность&nbsp;</span><input class="form-control input-sm" type="text" name="complexity" value="<%=room.complexity%>"/></div>
            <div><span>Макс.игроков&nbsp;</span><input class="form-control input-sm" type="text" name="maxUsers" value="<%=room.maxUsers%>"/></div>
            <div><span>Макс.фигур&nbsp;</span><input class="form-control input-sm" type="text" name="maxMobs" value="<%=room.maxMobs%>"/></div>
            <div><span>Скорость спавна&nbsp;</span><input class="form-control input-sm" type="text" name="spawnSpeed" value="<%=room.spawnSpeed%>"/></div>
            <div><span>% Положительных&nbsp;</span><input class="form-control input-sm" type="text" name="percent_profit" value="<%=room.percent_profit%>"/></div>
            <div><span>% Нейтральных&nbsp;</span><input class="form-control input-sm" type="text" name="percent_null" value="<%=room.percent_null%>"/></div>
            <div><span>% Отрицательных&nbsp;</span><input class="form-control input-sm" type="text" name="percent_minus" value="<%=room.percent_minus%>"/></div>
            <div><button type="button" class="btn btn-danger btn-save-room">Сохранить</button></div>
        </form>
    </script>

    <script type="text/template" id="template-top-view">
        <h4>Топ игроков</h4>
        <ol>
            <% users.forEach(function(user){ %>
            <li><%=user.displayName%> : <%=user.balance%></li>
            <% }); %>
        </ol>
    </script>

    <script type="text/template" id="template-profile-view">
        <button type="button" class="btn btn-default btn-window-close"><i class="fa fa-close"></i></button>
        <h4>Профиль</h4>
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#profile-invoices" aria-controls="home" role="tab" data-toggle="tab">Пополнить</a></li>
                <li role="presentation"><a href="#profile-payouts" aria-controls="profile" role="tab" data-toggle="tab">Вывести</a></li>
                <li role="presentation"><a href="#profile-history" aria-controls="messages" role="tab" data-toggle="tab">История</a></li>
                <li role="presentation"><a href="#profile-settings" aria-controls="settings" role="tab" data-toggle="tab">Настройки</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="profile-invoices">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control invoice" placeholder="100">
                        <span class = "input-group-btn">
                              <button class = "btn btn-success btn-create-invoice" type = "button">Пополнить</button>
                        </span>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile-payouts">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control payout" placeholder="0">
                        <span class = "input-group-btn">
                              <button class = "btn btn-success btn-request-payout" type = "button">Запросить вывод</button>
                        </span>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile-history">

                </div>
                <div role="tabpanel" class="tab-pane" id="profile-settings">

                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-admin-page-view">
        <button type="button" class="btn btn-default btn-window-close"><i class="fa fa-close"></i></button>
        <h4>Управление</h4>
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#admin-invoices" aria-controls="home" role="tab" data-toggle="tab">Платежи</a></li>
                <li role="presentation"><a href="#admin-payouts" aria-controls="profile" role="tab" data-toggle="tab">Выплаты</a></li>
                <li role="presentation"><a href="#admin-users" aria-controls="messages" role="tab" data-toggle="tab">Пользователи</a></li>
                <li role="presentation"><a href="#admin-settings" aria-controls="settings" role="tab" data-toggle="tab">Настройки</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="admin-invoices">
                </div>
                <div role="tabpanel" class="tab-pane" id="admin-payouts">
                </div>
                <div role="tabpanel" class="tab-pane" id="admin-users">
                </div>
                <div role="tabpanel" class="tab-pane" id="admin-settings">
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="template-table-view">
        <% if( typeof(head) !== "undefined" ) { %>
        <thead>
            <tr>
                <% _.each(head, function(row) { %>
                    <td><%=row.name%></td>
                <% }); %>
            </tr>
        </thead>
        <% } %>

        <% if( typeof(body) !== "undefined" ) { %>
        <tbody>
            <% _.each(body, function(row) { %>
            <tr>
                <% Object.keys(row).forEach(function(k,i) {%>
                    <td><%=row[k]%></td>
                <% }); %>
            </tr>
            <% }); %>
        </tbody>
        <% } %>

        <tfoot>
        <% if( typeof(foot) !== "undefined" ) { %>
            <tr>
                <% _.each(foot, function(row) { %>
                <td><%=row.name%></td>
                <% }); %>
            </tr>
        <% } %>
        <% if( typeof(pagination) !== "undefined" && pagination.pages > 1 ) { %>
            <tr>
                <td colspan="<%=(head !== undefined ? Object.keys(head).length : 0)%>">
                    <nav>
                        <ul class="pager">
                            <% if(pagination.prev) { %>
                            <li class="previous">
                                <a href="#" class="prev" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <% } else { %>
                            <li class="previous disabled">
                                <a href="#" class="prev" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <% } %>

                            <li>c <%= pagination.range[0] %> по <%= pagination.range[1] %> из <%= pagination.total %></li>

                            <% if(pagination.next) { %>
                            <li class="next">
                                <a href="#" class="next" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <% } else { %>
                            <li class="next disabled">
                                <a href="#" class="next" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <% } %>

                        </ul>
                    </nav>
                </td>
            </tr>
        <% } %>
        </tfoot>
    </script>
</head>
<body>
<div class="info-block-container"></div>
<div class="game-field-container"></div>
<script type="application/javascript" src="/bundle.js"></script>
</body>
</html>
