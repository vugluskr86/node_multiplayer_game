upstream endpoint_user {
  server 127.0.0.1:4005;
  keepalive 64;
}

upstream endpoint_rooms {
  server 127.0.0.1:4004;
  keepalive 64;
}

upstream endpoint_accounting {
  server 127.0.0.1:4001;
  keepalive 64;
}

upstream endpoint_auth {
  server 127.0.0.1:4002;
  keepalive 64;
}

upstream endpoint_game {
  server 127.0.0.1:4100;
  keepalive 64;
}

server {
	server_name test10.tests.onalone.com;
	charset utf-8;

	location ~ /\. {
        deny  all;
	}

	if ( $http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan) ) {
		return 444;
	}

	rewrite_log on;
	error_log /tmp/test10-error.log;
	access_log /tmp/test10-access.log;

	location ~* ^.+\.(json|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|pdf|txt|tar|wav|bmp|rtf|flv|swf|html|htm|ttf|woff2|woff|js|css|map|src|mp4|webm)$ {
		root /raid/vugluskr/projects/bubbles/build/;
		add_header Access-Control-Allow-Origin *;
		access_log off;
		log_not_found off;
		expires off;
	}

	location ~* ^.+\.(js|css|map|src)$ {
		root /raid/vugluskr/projects/bubbles/build/;
		add_header Access-Control-Allow-Origin *;
		access_log on;
		expires off;
	}

###############################
